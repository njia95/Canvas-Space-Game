<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="title" content="Blackhole">
        <meta name="description" content="Assignment 2 for CSC309">
        <meta name="author" content="Nathan and Barry">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <!-- javascript -->
        <script src="assets/js/blackhole.js" type="text/javascript" async></script>
    </head>
    <body>
        <article id="start-page">
            <section class="box">
                <h2 id="title">Blackhole</h2>
                <h2 id="high-score">High Score: </h2>
                <button class="button1" id="start">Start</button>
            </section>
        </article>
        <article id="game-page">
            <section id="info">
                <h2 id="level-title">Level: </h2>
                <input type="text" id="level" value="1">
                <h2 id="score-title">SCORE: </h2>
                <input type="text" id="score" value="200"> 
                <button id="timerStart">Start count</button>
                <input type="text" id="timer" value="60">
                <button id="timerPause">Stop count</button>
            </section>
            <section id="level-box" class="box game-box">
                <h2 id="current-level">Level: </h2>
                <h2 id="current-score">Score: </h2>
                <button class="button2" id="next">Next</button>
                <button class="button3" id="finish">Finish</button>
            </section>
        </article>
    </body>
</html>
